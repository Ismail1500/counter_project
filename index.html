<!DOCTYPE html>
<html>
 
    <head>
        <title>Counter App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <h1>Counter App</h1>
            <div class="counter">
                <button onclick="decrement()" id="increment-btn">-</button>
                <div id="counter-value">0</div>
                <button onclick="increment()" id="decrement-btn">+</button>
            </div>
            <button onclick="reset()" id="reset">Reset</button>
        </div>
    
        <script src="index.js"></script>
    </body>
 
</html>
